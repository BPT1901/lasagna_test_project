<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lasagna Cooking Time</title>
</head>
<body>
    <div class="topline">
        <h1 class="main_title">Remaining Cooking Time</h1>
        <p class="expected">The expected time in the oven at 180deg is 40mins</p>
    </div>

    <section class="top">
        <p>Each layer of lasagne adds 2 minutes to the prep time</p>
        <label for="layers">How many layers did you use on the lasagne?:</label>
        <input type="number" id="layerInput">
        <button onclick="layerTime()">Submit</button>
        <p>Prep Time: <span id="layerOutput"></span></p>
    </section>
    <section class="bottom">
        <label for="time">How long has the lasagne already been in the oven (in minutes):</label>
        <input type="number" id="userInput">
        <button onclick="processInput()">Submit</button>
        <p>Time Remaining: <span id="output"></span></p>
        <p id="timer"></p>
    </section>
    

    <script type="module" src="index.js"></script>
</body>
</html>
